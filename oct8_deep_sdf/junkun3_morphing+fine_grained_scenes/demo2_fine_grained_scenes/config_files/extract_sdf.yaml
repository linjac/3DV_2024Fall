# Config file for training SDF model

dataset: 'NeRFSyn'   # Dataset used

num_samples_on_surface: 200000   # Num samples on object surface
num_samples_in_bbox: 200000    # Num samples within the object bounding box (many points indise the shape)
num_samples_in_volume: 60000   # Num samples within the entire unit volume (many points outside the shape)
